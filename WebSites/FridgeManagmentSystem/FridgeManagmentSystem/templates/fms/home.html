{% extends "fms/base.html" %}
{% block content %}
{% load staticfiles %}


<div data-role="content" data-theme="{{ theme }}" data-form="ui-body-a" class="ui-body ui-body-a"  >
<h1>Welcome to FMS,</h1>
<h2>the Home page of the Fridge Management System</h2>

</div>

{% for i in items %}
<div data-role="collapsible-set">

        <div data-role="collapsible" data-collapsed="true">
        <h3>Item {{ i.description }}</h3>
        <p>{{ i.upc }}</p>
        <a href="/" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc" data-icon="menu" data-iconpos="notext"></a>
        </div>        
        
</div>
<br>
{% endfor %}


{% endblock %}
